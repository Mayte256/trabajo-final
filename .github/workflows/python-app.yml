name: Python application

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f trabajoengrupo-main/requirements.txt ]; then pip install -r trabajoengrupo-main/requirements.txt; fi
    
    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./trabajoengrupo-main
        file: ./trabajoengrupo-main/Dockerfile 
        push: true
        tags: ghcr.io/mayte256/trabajo-final:latest,ghcr.io/mayte256/trabajo-final:3.0.0
    
    - name: üßæ Mostrar variables b√°sicas
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
    
    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime
          cd ~/trabajo-final/trabajoengrupo-main
          docker pull ghcr.io/mayte256/trabajo-final:latest
          docker tag ghcr.io/mayte256/trabajo-final:latest mayte:latest
          docker stack rm mayte
          sleep 10
          docker stack deploy -c stack.yml mayte